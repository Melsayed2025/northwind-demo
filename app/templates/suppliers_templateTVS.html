		<td id="suppliers-CompanyName-<%%VALUE(SupplierID)%%>" class="suppliers-CompanyName"><%%VALUE(CompanyName)%%></td>

		<td id="suppliers-ContactTitle-<%%VALUE(SupplierID)%%>" class="suppliers-ContactTitle"><%%VALUE(ContactTitle)%%></td>
		<td id="suppliers-Country-<%%VALUE(SupplierID)%%>" class="suppliers-Country"><%%VALUE(Country)%%></td>
		<td id="suppliers-Phone-<%%VALUE(SupplierID)%%>" class="suppliers-Phone"><%%VALUE(Phone)%%></td>
		<td id="suppliers-Fax-<%%VALUE(SupplierID)%%>" class="suppliers-Fax"><%%VALUE(Fax)%%></td>

		<td class="products-SupplierID child-records-info text-center" data-id="<%%VALUE(SupplierID)%%>" data-table="products" data-lookup-field="SupplierID">

			<a href="products_view.php?filterer_SupplierID=<%%VALUE(SupplierID)%%>&addNew_x=1&Embedded=1" target="_blank" class="modal-link new-child" title="<%%TRANSLATION(Add New)%%>" style="visibility: hidden;"><i class="text-success glyphicon glyphicon-plus"></i></a>
		</td>
		<script>$j(function() {
			var e_HomePage = '<%%VALUE(HomePage)%%>'; if(e_HomePage == '' || e_HomePage == '&nbsp;') $j(/*<*/ '#suppliers-HomePage-<%%VALUE(SupplierID)%%>' /*>*/).html('');
		});</script>
